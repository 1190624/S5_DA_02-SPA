<app-menu-header></app-menu-header>

<body style="background-color:grey;text-align:center">


  <h1><i class='bx bxs-truck'></i> Lista de Camiões</h1>
  <table id="tbody">
    <tr>
      <th style="border-radius: 1px 0 0 0"><input type="text" class="header-filter" placeholder="Matrícula" [(ngModel)]="pesquisaMatricula"></th>
      <th><input type="text" class="header-filter" placeholder="Característica" [(ngModel)]="pesquisaCaracteristica"></th>
      <th><input type="text" class="header-filter" placeholder="Autonomia" [(ngModel)]="pesquisaAutonomia"></th>
      <th><input type="text" class="header-filter" placeholder="Cap. de Transporte" [(ngModel)]="pesquisaCapacidadeTransporte"></th>
      <th><input type="text" class="header-filter" placeholder="Cap. de Bateria" [(ngModel)]="pesquisaCapacidadeBateria"></th>
      <th><input type="text" class="header-filter" placeholder="Tara" [(ngModel)]="pesquisaTara"></th>
      <th><input type="text" class="header-filter" placeholder="Tempo Carregamento" [(ngModel)]="pesquisaTempoCarregamento"></th>
      <th><input type="text" class="header-filter" placeholder="Disponibilidade" [(ngModel)]="pesquisaAtivo"></th>
      <th style="border-radius: 0 1px 0 0"><input type="text" class="header-filter" placeholder="Mudar Estado"></th>

    </tr>
    <tr *ngFor="let c of camioes | filter:'camiao':{matricula: pesquisaMatricula, caracteristica: pesquisaCaracteristica, autonomia: pesquisaAutonomia,capacidadeTransporte: pesquisaCapacidadeTransporte,capacidadeBateria: pesquisaCapacidadeBateria,tara: pesquisaTara, tempoCarregamento: pesquisaTempoCarregamento, ativo: pesquisaAtivo}">
      <td>{{c.matricula}}</td>
      <td>{{c.caracteristica}}</td>
      <td>{{c.autonomia}}</td>
      <td>{{c.capacidadeTransporte}}</td>
      <td>{{c.capacidadeBateria}}</td>
      <td>{{c.tara}}</td>
      <td>{{c.tempoCarregamento}}</td>
      <td>{{c.ativo}}</td>
      <td>
        <button (click)="mudarEstado(c.matricula)">Ativar/Desativar</button>  
      </td>
    </tr>
  </table>
</body>
